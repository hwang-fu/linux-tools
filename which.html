<h1>which Manual</h1>

<!-- * * * * * * * * * * * * * * -->
<h3>Manual</h3>
<ol>
    <li><code>which</code> shows the full path of an executable command.</li>
    <pre><code>
        $ which python3
        /usr/bin/python3
    </code></pre>
    <br/>
    <br/>
    <li>Options</li>
    <br/>
    <ul>
        <li><code>-a</code> (displays all matches in <b>$PATH</b>, not just the first.)</li>
        <br/>
        <li><code>-s</code> (silent, just returns the exit status, no output.)</li>
        <br/>
    </ul>
</ol>
